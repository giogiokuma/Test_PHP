<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
<div ng-app="ionicApp">
    <ion-tabs class="tabs-icon-only tabs-positive">

        <ion-tab title="Home" icon="ion-ios7-filing">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Form</h1>
            </ion-header-bar>
    
            <ion-content has-tabs="true" ng-controller="HomeCtrl">
              <form role="form">
                <ion-list>
                  <!-- Personal data section -->
                  <div class="item item-divider">User form</div>
                  <div>
                    <label class="item item-input" ion-item>
                        <input type="email" placeholder="E-mail" />
                    </label>
                    <label class="item item-input" ion-item>
                        <input type="text" placeholder="Name" />
                    </label>
                    <label class="item item-input" ion-item>
                        <input type="text" placeholder="Phonenumber" />
                    </label>
                  </div>
                </ion-list>
              </form>

                <p class="padding">
                    <button class="button button-positive button-block button-outline" ng-click="triggerModal()">Trigger modal</button>
                </p>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</div>

    
  </body>
</html>
